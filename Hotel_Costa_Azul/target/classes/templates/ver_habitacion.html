<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Habitación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Color de fondo oscuro */
            color: #ffffff; /* Color del texto blanco */
        }
        .card {
            background-color: #495057; /* Fondo de la tarjeta */
        }
        .fw-bold {
            color: #ffffff; /* Color de las etiquetas */
        }
        .img-fluid {
            max-width: 100%; /* Asegurar que la imagen sea responsiva */
            height: auto;
        }
        .btn-primary {
            background-color: #007bff; /* Color del botón de menú */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
        .btn-danger {
            background-color: #dc3545; /* Color del botón de eliminar */
        }
        .btn-danger:hover {
            background-color: #c82333; /* Color del botón de eliminar al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4 text-primary">Detalles de la Habitación</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">ID de la Habitación:</label>
                        <p th:text="${habitacion.habitacionId}" class="form-control-plaintext"></p>
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold">Número:</label>
                        <p th:text="${habitacion.numero}" class="form-control-plaintext"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">Tipo:</label>
                        <p th:text="${habitacion.tipo}" class="form-control-plaintext"></p>
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold">Precio:</label>
                        <p th:text="${habitacion.precio}" class="form-control-plaintext"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">Capacidad:</label>
                        <p th:text="${habitacion.capacidad}" class="form-control-plaintext"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="fw-bold">Descripción:</label>
                        <p th:text="${habitacion.descripcion}" class="form-control-plaintext"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="fw-bold">Imagen:</label>
                        <div class="text-center">
                            <img th:src="${habitacion.urlImagen}" alt="Imagen de la habitación" class="img-fluid rounded" />
                        </
