<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Habitaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .table {
            background-color: #495057;
        }
        .table th {
            background-color: #212529;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Habitaciones</h1>
        
        <div class="text-end mb-3">
            <a href="/habitaciones/crear" class="btn btn-primary">Agregar Habitación</a>
            <a href="/habitaciones/generar_pdf" class="btn btn-success" target="_blank">Generar PDF</a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="habitacion : ${habitaciones}">
                    <td th:text="${habitacion.habitacionId}"></td>
                    <td th:text="${habitacion.numero}"></td>
                    <td th:text="${habitacion.tipo}"></td>
                    <td th:text="${habitacion.precio}"></td>
                    <td th:text="${habitacion.capacidad}"></td>
                    <td>
                        <a th:href="@{/habitaciones/ver/{id}(id=${habitacion.habitacionId})}" class="btn btn-info btn-sm" title="Ver habitación">Ver</a>
                        <a th:href="@{/habitaciones/editar/{id}(id=${habitacion.habitacionId})}" class="btn btn-warning btn-sm" title="Editar habitación">Editar</a>
                        <a th:href="@{/habitaciones/eliminar/{id}(id=${habitacion.habitacionId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta habitación?');" title="Eliminar habitación">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
