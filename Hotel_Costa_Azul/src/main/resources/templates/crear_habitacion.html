<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Habitación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/estilos.css"> <!-- Ruta a tu archivo CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
        }
        .dark-mode {
            background-color: #343a40; /* Color de fondo oscuro */
            color: #ffffff; /* Color de texto claro */
        }
        .dark-mode .form-control {
            background-color: #495057; /* Fondo de los inputs en modo oscuro */
            color: #ffffff; /* Texto en los inputs */
        }
        .dark-mode .form-label {
            color: #ffffff; /* Color de las etiquetas en modo oscuro */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Habitación</h1>
        <button id="toggleMode" class="btn btn-secondary mb-3">Modo Nocturno</button>
        <form th:action="@{/habitaciones/crear}" th:object="${habitacion}" method="post">
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" id="numero" class="form-control" th:field="*{numero}" required placeholder="Ingrese el número de habitación">
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" id="tipo" class="form-control" th:field="*{tipo}" required placeholder="Ingrese el tipo de habitación">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required placeholder="Ingrese el precio por noche" min="0">
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="number" id="capacidad" class="form-control" th:field="*{capacidad}" required placeholder="Ingrese la capacidad máxima" min="1">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" th:field="*{descripcion}" placeholder="Ingrese una descripción opcional"></textarea>
            </div>
            <div class="mb-3">
                <label for="urlImagen" class="form-label">URL de Imagen</label>
                <input type="url" id="urlImagen" class="form-control" th:field="*{urlImagen}" placeholder="Ingrese la URL de la imagen de la habitación" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear Habitación</button>
                <a href="/habitaciones/menu" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modo nocturno
        const toggleModeButton = document.getElementById('toggleMode');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleModeButton.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Nocturno';
        });
    </script>
</body>
</html>
